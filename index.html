    <!-- Calendly badge widget begin -->
    <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
    <script type="text/javascript">
      window.onload = function() { 
        Calendly.initBadgeWidget({ 
          url: 'https://calendly.com/aakashsharma-workmail/30min', 
          text: 'Book a 1-on-1 call', 
          color: '#0069ff', 
          textColor: '#ffffff' 
        }); 
        
        // Custom positioning and theme-responsive styling
        function updateCalendlyTheme() {
          const calendlyWidget = document.querySelector('.calendly-badge-widget');
          if (calendlyWidget) {
            // Position in bottom right (where day/night toggle was)
            calendlyWidget.style.right = '24px';
            calendlyWidget.style.top = 'auto';
            calendlyWidget.style.bottom = '24px';
            calendlyWidget.style.transform = 'none';
            calendlyWidget.style.borderRadius = '50px';
            calendlyWidget.style.border = 'none';
            calendlyWidget.style.boxShadow = '0 4px 20px rgba(0, 0, 0, 0.1)';
            calendlyWidget.style.zIndex = '60';
            calendlyWidget.style.fontSize = '12px'; // Smaller text
            calendlyWidget.style.padding = '8px 16px'; // Smaller padding
            calendlyWidget.style.opacity = '0.8'; // Make transparent
            
            // Theme-responsive colors with transparency
            const isDark = document.documentElement.classList.contains('dark');
            if (isDark) {
              calendlyWidget.style.backgroundColor = 'rgba(30, 41, 59, 0.7)'; // Transparent dark
              calendlyWidget.style.color = '#ffffff';
            } else {
              calendlyWidget.style.backgroundColor = 'rgba(0, 105, 255, 0.7)'; // Transparent blue
              calendlyWidget.style.color = '#ffffff';
            }
          }
        }
        
        // Initial styling
        setTimeout(updateCalendlyTheme, 1000);
        
        // Watch for theme changes
        const observer = new MutationObserver(updateCalendlyTheme);
        observer.observe(document.documentElement, { 
          attributes: true, 
          attributeFilter: ['class'] 
        });
      }
    </script>
    <style>
      /* Remove blue line and improve styling */
      .calendly-badge-widget {
        border-bottom: none !important;
        transition: all 0.3s ease !important;
      }
      .calendly-badge-widget:hover {
        transform: scale(1.05) !important;
